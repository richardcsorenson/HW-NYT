<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="code.js"></script>
</head>
<body>
    <div class = "container">
        <div class = "row">
            New York Times Search
        </div>
        <div class = "row">
            <p>
                Search Paramaters
            </p>  
        </div>
        <br>
        <div class = "row">
            <p>Search Parameters:</p>
            <input type="text" id="article" class="textBox">
            <br>
        </div>
        <br>
        <div class = "row">
            <p>Number of records to retrieve:</p>
            <select id="numOfArticles" class="textBox" name="testing">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br>
        </div>
        <br>
        <div class="row">
            <p>Starting year:</p>
            <input type="text" id="startingYear" class="textBox">
        </div>
        <br>
        <div class="row">
            <p>Ending Year</p>
            <input type="text" id="endingYear" class="textBox">
       </div>
       <br>
       <div class="row">
           <button id="search">Search</button>
       </div>
    </div>
    
</body>
</html>
